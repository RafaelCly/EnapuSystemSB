services:
  # Django Backend
  - type: web
    name: enapuu-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "cd backend && gunicorn backend.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: enapuu-postgres
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false

databases:
  # PostgreSQL Database
  - name: enapuu-postgres
    databaseName: enapuu_db
    user: enapuu_user
